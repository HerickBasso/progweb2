<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/shop.css">
	<title>Document</title>
</head>

<body>

	<meta charset="UTF-8">

<h1>Shopping Clandestino licenciado</h1>

	<div align="center">
		<div class="prod"> Pulmão <strong>R$ 2,00</strong><br> </div>
		qtd: <input type="number" value="1" min="1" max="10" id="qtd1">
		<button type="button" id="adicionar1" id="produto1"
			onclick="AddCarrinho('Sabão', document.getElementById('qtd1').value, '2.00', 1)"> Comprar </button>
	</div>

	<div align="center">
		<div class="prod">  <br> Coração <strong>R$ 3,90</strong><br> </div>
		qtd: <input type="number" value="1" min="1" max="10" id="qtd2">
		<button type="button" id="adicionar1" id="produto1"
			onclick="AddCarrinho('Macarrão', document.getElementById('qtd2').value, '3.90', 2)"> Comprar </button>
	</div>

	<div align="center">
		<div class="prod"> 	<br> Olho <strong>R$ 11,90</strong><br> </div>
		qtd: <input type="number" value="1" min="1" max="10" id="qtd3">
		<button type="button" id="adicionar1" id="produto1"
			onclick="AddCarrinho('Feijão', document.getElementById('qtd3').value, '11.90', 3)"> Comprar </button>
	</div>

	<p align="center">
		<a href="localstorage.html"> Ver Carrinho de compras </a>
	</p>

	<script>
		function AddCarrinho(produto, qtd, valor, posicao) {
			localStorage.setItem("produto" + posicao, produto);
			localStorage.setItem("qtd" + posicao, qtd);
			valor = valor * qtd;
			localStorage.setItem("valor" + posicao, valor);
			alert("Produto adicionado ao carrinho!");
		}
	</script>

</body>

</html>
